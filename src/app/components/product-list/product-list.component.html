<section class="desserts_layout" [@pageAnimations]>
  <div class="dessert_list">
    <h1 class="dessert_list__title">Desserts</h1>

    <div class="dessert_list__items">
      <app-product-card
        (update_product)="update_product($event)"
        *ngFor="let product of products"
        [product]="product"
      ></app-product-card>
    </div>
  </div>

  <app-cart
    (confirm_order)="confirmed_order = true"
    (remove_dessert)="remove_dessert($event)"
  ></app-cart>

  <app-confirm-modal
    (new_order)="this.confirmed_order = false"
    *ngIf="confirmed_order"
    [confirmed_order]="confirmed_order"
  ></app-confirm-modal>
</section>
